<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <div class="bg-info  p-5" style="height: 100vh;">
    <div class="container border p-4 bg-light" style="width: 50%;">
      <h1 class="display-4">Calcuradora Recode Pro</h1>
      <hr />
      <form action="" method="POST">
        <input type="number" placeholder="Digite um número" name="num1" class="my-2">
        <br>
        <input type="number" placeholder="Digite outro número" name="num2" class="my-3">
        
      <h4 class="text sucess">Escolha qual operação efetuar: </h4>
      <input type="radio" name="opc" id="soma" value="soma">
      <label for="soma" >Soma</label>

      <input type="radio" name="opc" id="subt"  value="subt">
      <label for="subt">Subtração</label>

      <input type="radio" name="opc" id="mult"  value="mult">
      <label for="mult">Multiplicação</label>

      <input type="radio" name="opc" id="div"  value="div">
      <label for="div">Divisão</label>
      <br>
      <div class="mt-2">
        <button class="btn btn-success">Enviar</button>
        <button class="btn btn-danger" type="reset">Cancelar</button>
      </div>
      
        
        

      </form>

    </div>

  </div>
 
  
</body>
</html>
